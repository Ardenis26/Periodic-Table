<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
 <section id="Periodic-Table" >
  <section id="Types">
    <div id="AM" class="type" >Alkali metals</div>
    <div id="AEM" class="type" >Alkaline earth metals</div> 
    <div id="Lan" class="type" >Lanthanoids</div> 
    <div id="Act" class="type" >Actinoids</div> 
    <div id="TM" class="type" >Transition metals</div> 
    <div id="PTM" class="type" >Post-transition metals</div> 
    <div id="Metl" class="type" >Metalloids</div> 
    <div id="RN" class="type" >Reactive nonmetals</div> 
    <div id="NG" class="type" >Noble gases</div> 
   </section>
 </section>
 <section id="Details" >
  <div id="DHead">
   <h1 id="Title" ></h1>
  </div>
   <div id="DInfo" >
    <h1 class="info" id="series" > </h1>
    <h1 class="info" id="weight" > </h1>
    <h1 class="info" id="electronegativity"> </h1>
    <h1 class="info" id="energy-levels"> </h1>
    <h1 class="info" id="melting-point"> </h1>
    <h1 class="info" id="boiling-point"> </h1>
    <h1 class="info" id="electron-affinity"> </h1>
    <h1 class="info" id="discovered">  </h1>
   </div>
    <div id="About"> <h1>About</h1> <p id="aboutPrh" > </p> </div>
    <div id="Dexit" ><button id="exit" onclick="remDetail()" >EXIT</button></div>
  </div>
</section>
 <script src="./script.js" ></script>
</body>
</html>
